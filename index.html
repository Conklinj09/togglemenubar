
<!DOCTYPE html>
<html>
<head>
    <title>Toggle Dropdown List Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h2>Select a City</h2>

<div class="dropdown">
  <button class="toggle-btn" onclick="toggleDropdown()">Select City</button>
  <div class="dropdown-content" id="dropdownContent">
    <a href="#">Los Angeles</a>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
